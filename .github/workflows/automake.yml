name: Automake Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get install -y automake autoconf g++
    - name: Generate configure
      run: autoreconf --install
    - name: Configure
      run: ./configure
    - name: Build
      run: make
